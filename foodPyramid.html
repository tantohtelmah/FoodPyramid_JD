<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="foodPyramid.css" media="screen"/>.
    <title>Document</title>

<body  class = "center">
    <table>
        <caption class = "caption">
            <h1>The Food Pyramid.</h1>
        </caption>
        <thead>
            <tr>
                <th>      </th><th colspan = "2">Serving Guidelines.</th>
            </tr>
            <tr>
                <th>Food Group</th><th>2005-2010</th><th>2011-present</th>
            </tr>
            <tr>
                <td><b>Milk group</b><br>(milk, yogurt, and cheese)</td><td>2-3</td><td>3-4</td>
            </tr>
            <tr>
                <td><b>Meat Group</b><br>(beef, poultry, fish, beans)</td><td>2-3</td><td>5-6</td>
            </tr>
            <tr>
                <td><b>Fruits</b></td><td>2-4</td><td>2-4</td>
            </tr>
            <tr>
                <td><b>Vegetables</b></td><td>3-5</td><td>1-2</td>
            </tr>
            <tr>
                <td><b>Healthy salted snacks</b></td><td>1-2</td><td>3-5</td>
            </tr>
            
        </thead>
    </table>
</body>
</html>
